<body>
    <header>
        <img src="https://cdn.glitch.global/db74bd9b-d683-421c-9223-f55b917c9dce/logo.png?v=1734385573934" alt="Logo do Montador de Sermões 3.3" class="logo">
    </header>
    
    <div class="welcome-container">
        <h1>Parabéns!</h1>
        <p>Seja bem-vindo ao Montador de Sermões 3.3. Para a melhor experiência, recomendamos instalar o atalho do aplicativo em seu dispositivo.</p>
        
        <button id="start-button" class="start-button">Começar a Usar</button>

        <br><br>

        <a href="/versiculos" class="start-button" style="background:#4CAF50;">
            Versículos para Ocasiões (Novo)
        </a>
    </div>

    <script>
        const startButton = document.getElementById('start-button');

        function updateButtonState() {
            if (window.deferredPrompt) {
                startButton.innerText = 'Instalar e Começar';
            }
        }
        
        window.addEventListener('load', () => {
          setTimeout(updateButtonState, 200);
        });

        startButton.addEventListener('click', async () => {
            if (window.deferredPrompt) {
                window.deferredPrompt.prompt();
                const { outcome } = await window.deferredPrompt.userChoice;
                console.log(`Resultado da instalação: ${outcome}`);
                window.deferredPrompt = null;
            }
            window.location.href = '/app';
        });
    </script>
</body>
