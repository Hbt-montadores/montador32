<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montador de Sermões 3.3 - Versículos para Ocasiões</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <script src="pwa-installer.js" defer></script>
    <script
      src="https://browser.sentry-cdn.com/7.117.0/bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      Sentry.init({
        dsn: "https://681f52ee4a2930c13a0fd8abc7b7487c@o4510002850824192.ingest.us.sentry.io/4510002863407104",
      });
    </script>
    <style>
        .versiculos-section {
            margin-top: 20px;
        }

        .subtitle-verses {
            margin-top: 4px;
            font-size: 1.05rem;
            font-weight: 500;
        }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .category-buttons button {
            padding: 10px 16px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        #verses-screen {
            margin-top: 20px;
        }

        .verses-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .back-app-button {
            background-color: #FF6B00;
            color: #ffffff;
            border: none;
            border-radius: 999px;
            padding: 8px 16px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.25);
            white-space: nowrap;
        }

        .back-app-button:focus {
            outline: none;
        }

        .verses-header-spacer {
            flex: 1;
        }

        #selected-category-title {
            font-size: 1.4rem;
            margin-bottom: 12px;
        }

        .verses-container {
            margin-bottom: 16px;
        }

        .verses-text {
            white-space: pre-wrap;
            font-size: 1.1rem;
            line-height: 1.7;
            padding: 14px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .verses-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 12px;
        }

        .verses-actions button {
            padding: 10px 18px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Montador de Sermões 3.3</h1>
            <p class="subtitle-verses">Versículos para Ocasiões</p>
            <div class="header-actions">
                <button type="button" class="back-app-button" onclick="window.location.href='/app'">
                    ← Voltar para o Montador
                </button>
            </div>
        </header>

        <main>
            <section id="categories-screen" class="versiculos-section">
                <p>Escolha uma categoria para visualizar os versículos correspondentes:</p>

                <div id="category-buttons" class="category-buttons">
                    <button type="button" data-category="Hospital">Hospital</button>
                    <button type="button" data-category="Pós-operatório">Pós-operatório</button>
                    <button type="button" data-category="Velórios">Velórios</button>
                    <button type="button" data-category="Luto recente">Luto recente</button>
                    <button type="button" data-category="Crise conjugal">Crise conjugal</button>
                    <button type="button" data-category="Problemas financeiros">Problemas financeiros</button>
                    <button type="button" data-category="Depressão / Ansiedade">Depressão / Ansiedade</button>
                    <button type="button" data-category="Reconciliação">Reconciliação</button>
                    <button type="button" data-category="Aconselhamento Rápido">Aconselhamento Rápido</button>
                    <button type="button" data-category="Visitas familiares">Visitas familiares</button>
                    <button type="button" data-category="Aniversário Geral">Aniversário Geral</button>
                    <button type="button" data-category="Aniversário de Criança">Aniversário de Criança</button>
                    <button type="button" data-category="Aniversário de 15 anos">Aniversário de 15 anos</button>
                    <button type="button" data-category="Aniversário de Casamento">Aniversário de Casamento</button>
                    <button type="button" data-category="Aniversário da Igreja">Aniversário da Igreja</button>
                    <button type="button" data-category="Batismo">Batismo</button>
                    <button type="button" data-category="Ceia do Senhor">Ceia do Senhor</button>
                    <button type="button" data-category="Bênção Apostólica">Bênção Apostólica</button>
                </div>
            </section>

            <section id="verses-screen" class="versiculos-section" style="display: none;">
                <div class="verses-header">
                    <button type="button" id="back-button" class="back-app-button">
                        ← Voltar
                    </button>
                    <div class="verses-header-spacer"></div>
                    <button type="button" class="back-app-button" onclick="window.location.href='/app'">
                        ← Ir para o Montador
                    </button>
                </div>

                <div id="verses-container" class="verses-container">
                    <h2 id="selected-category-title"></h2>
                    <pre id="verses-text" class="verses-text"></pre>
                </div>

                <div class="verses-actions">
                    <button type="button" id="copy-button">Copiar</button>
                    <button type="button" id="whatsapp-button">Enviar WhatsApp</button>
                    <button type="button" onclick="window.location.href='/app'">Ir para Montador de Sermões</button>
                </div>
            </section>
        </main>
    </div>

    <script src="/versiculos.js"></script>
</body>
</html>
