<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montador de Sermões 3.0 - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://cdn.glitch.global/db74bd9b-d683-421c-9223-f55b917c9dce/logo.png?v=1723771465608" alt="Logo Montador de Sermões" class="logo">
        <h1>Montador de Sermões 3.0</h1>
    </header>
    <main>
        <form id="login-form" method="POST" action="/login">
            <label for="password">Senha:</label>
            <input type="text" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
        <div id="error-message"></div>
    </main>
</body>
</html>
