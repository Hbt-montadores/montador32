<body>

    <div class="container">
        <header class="app-header">
            <h1>Montador de Sermões 3.2</h1>
            <div class="header-actions">
                <button id="install-button" class="install-button" style="display: none;">Instalar App</button>
                <a href="/logout" class="logout-link">Sair</a>
            </div>
        </header>

        <main>
            <div id="step-container" style="display: none;">
                <h2 id="question">Qual será o tema do seu sermão?</h2>
                <div id="input-area">
                    <input type="text" id="user-input" placeholder="Ex: A Parábola do Filho Pródigo">
                    <button onclick="nextStep()">Próximo Passo</button>
                </div>
                <div id="options" style="display: none;"></div>
            </div>

            <div id="loading" style="display: none;">
                <div class="loader"></div>
                <p id="loading-text">Gerando seu sermão, por favor aguarde...</p>
            </div>

            <div id="sermon-result" style="display: none;"></div>
            
            <div id="error-container" style="display: none;"></div>

        </main>
    </div>
