<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MUDANÇA: Título atualizado para 3.2 -->
    <title>Montador de Sermões 3.2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- MUDANÇA: Texto alternativo do logo atualizado para 3.2 -->
        <img src="https://cdn.glitch.global/db74bd9b-d683-421c-9223-f55b917c9dce/logo.png?v=1734385573934" alt="Logo do Montador de Sermões 3.2" class="logo">
    </header>

    <!-- MUDANÇA: Título principal atualizado para 3.2 -->
    <h1>Montador de Sermões 3.2</h1>

    <div id="form-container">
        <label for="topic" class="input-label">Digite o tema do sermão:</label>
        <input type="text" id="topic" class="input-field" placeholder="Ex: O Cego de Jericó">
        <button id="next-step-button">Próximo</button>
    </div>

    <div id="options-container" style="display: none;"></div>

    <div id="loading-screen" class="loading-screen" style="display: none;">
        <div class="spinner"></div>
        <p>Gerando sermão, por favor aguarde...</p>
    </div>

    <div id="sermon-result" class="sermon-content" style="display: none;"></div>
    <button id="restart-button" class="restart-button" style="display: none;">Gerar Novo Sermão</button>
    <button id="print-button" class="print-button" style="display: none;">Imprimir Sermão</button>

    <script src="script.js"></script>
</body>
</html>
