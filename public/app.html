<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montador de Sermões</title>
    
    <meta name="theme-color" content="#2196F3">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">

    <!-- ADICIONADO: Link para o script de instalação centralizado -->
    <script src="pwa-installer.js" defer></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="app-header">
            <h1>Montador</h1>
            <div class="header-actions">
                <!-- ADICIONADO: O botão de instalação persistente, inicialmente escondido -->
                <button id="install-button" class="install-button" style="display: none;">Instalar App</button>
                <a href="/logout" class="logout-link">Sair</a>
            </div>
        </header>

        <main>
            <!-- O resto do seu app.html continua o mesmo... -->
            <div id="step-container" style="display: none;">
                <h2 id="question">Qual será o tema do seu sermão?</h2>
                <div id="input-area">
                    <input type="text" id="user-input" placeholder="Ex: A Parábola do Filho Pródigo">
                    <button onclick="nextStep()">Próximo Passo</button>
                </div>
                <div id="options" style="display: none;"></div>
            </div>

            <div id="loading" style="display: none;">
                <div class="loader"></div>
                <p id="loading-text">Gerando seu sermão, por favor aguarde...</p>
            </div>

            <div id="sermon-result" style="display: none;"></div>
            <div id="error-container" style="display: none;"></div>
        </main>
    </div>

    <!-- O script.js principal da aplicação -->
    <script src="script.js"></script>
</body>
</html>
